<div class="page-header">
    <h3>
        Projects

        <div class="pull-right">
            <a class="btn btn-default btn-xs" title="Add new key" ng-click="create()">Add project</a>
        </div>
    </h3>
</div>

<div class="content">
    <loader when="!projects.$resolved"></loader>

    <table class="table table-hover" ng-if="projects.length > 0">
        <thead>
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Description</th>
            <th>Updated</th>
            <th style="min-width: 130px"></th>
        </tr>
        </thead>
        <tbody>
            <tr class="filter-row">
                <td>
                    <button ng-click="search={}" class="btn btn-default btn-sm" title="Reset Search">
                        <i class="glyphicon glyphicon-remove"></i>
                    </button>
                </td>
                <td><input type="text" class="form-control input-sm" ng-model="search.name" app-focus></td>
                <td><input type="text" class="form-control input-sm" ng-model="search.description"></td>
                <td colspan="2"></td>
            </tr>

            <tr ng-repeat="project in projects | filter:search" ng-class="{'list-group-item-warning': project.id == activeId}">
                <td>{{ project.id }}</td>
                <td>{{ project.name }}</td>
                <td><span title="{{project.description}}">{{ project.description }}</span></td>
                <td><span am-time-ago="project.updated_at" title="{{ project.updated_at }}, created: {{ project.created_at }}"></span></td>
                <td class="text-right">

                    <a class="btn btn-danger btn-xs" title="Delete project" ng-click="delete(project)" ng-if="project.can_edit" style="margin-right: 15px">
                        <i class="glyphicon glyphicon-trash"></i>
                    </a>


                    <project-team project="project"></project-team>

                    <a class="btn btn-success btn-xs" title="Show Assigned Teams" ng-click="teams(project)" ng-if="!project.can_edit">
                        <i class="glyphicon glyphicon-question-sign"></i>
                    </a>
                    <project-update project="project"></project-update>

                    <a class="btn btn-primary btn-xs" title="Project Access Information" ng-click="info(project)" ng-if="!project.can_edit">
                        <i class="glyphicon glyphicon-info-sign"></i>
                    </a>
                    <a ui-sref="user.project({projectId: project.id})" class="btn btn-info btn-xs" title="Go to project">
                        <i class="glyphicon glyphicon-chevron-right"></i>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>

    <div ng-if="projects.$resolved && projects.length == 0">
        There are no projects added.
    </div>
</div>
