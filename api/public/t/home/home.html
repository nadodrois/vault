<div class="pushy pushy-left">

    <div class="project-list">

    <div class="heading">
        <a href="/#/recent">Vault: Projects</a>
    </div>

    <div class="project-scrollbar">
      <table class="table table-hover">
          <thead>
          <tr>
              <th>Name</th>
              <th></th>
          </tr>
          </thead>
          <tbody>
            <tr class="filter-row">
                <td><input type="text" class="form-control input-sm" ng-model="projectFilter.name" ng-keypress="openFirst($event)" app-focus></td>
                <td></td>
            </tr>
            <tr ng-repeat="project in projects | filter:projectFilter" ng-class="{'active': projectId == project.id}">
                <td><a ng-href="/#/project/{{ project.id }}">{{ project.name }}</a></td>
                <td class="text-right">
                  <a class="btn btn-success btn-xs" title="Assign Team" ng-click="projectTeams()" ng-if="project.can_edit">
                      <i class="glyphicon glyphicon-link"></i>
                  </a>
                  <a class="btn btn-success btn-xs" title="Show Assigned Teams" ng-click="assignedTeams()" ng-if="!project.can_edit">
                      <i class="glyphicon glyphicon-question-sign"></i>
                  </a>

                  <a class="btn btn-warning btn-xs" title="Edit project" ng-click="updateProject()" ng-if="project.can_edit">
                      <i class="glyphicon glyphicon-edit"></i>
                  </a>
                  <a class="btn btn-danger btn-xs" title="Delete project" ng-click="deleteProject()" ng-if="project.can_edit" style="margin-right: 30px">
                      <i class="glyphicon glyphicon-trash"></i>
                  </a>
                  <a class="btn btn-primary btn-xs" title="Project Access Information" ng-click="projectOwnerInfo()" ng-if="!project.can_edit" style="margin-right: 30px">
                      <i class="glyphicon glyphicon-info-sign"></i>
                  </a>
                </td>
            </tr>
          </tbody>
      </table>
    </div>


    <div class="ending">
        <ul class="bottom-nav">
            <li>
                <span class="dropdown">
                    <a title="Settings" class="dropdown-toggle">
                        <span class="glyphicon glyphicon-wrench"></span>
                    </a>
                    <ul class="dropdown-menu">
                        <li>
                            <a title="Log Out ({{login.email}})" ng-click="logout()">
                                <span class="glyphicon glyphicon-off"></span> Log Out
                            </a>
                        </li>
                        <li>
                            <a title="Change Account Password" ng-click="profile()">
                                <span class="glyphicon glyphicon-asterisk"></span> Change Password
                            </a>
                        </li>
                    </ul>
                </span>
            </li>
            <li>
                <span class="dropdown">
                    <a title="Management" class="dropdown-toggle">
                        <span class="glyphicon glyphicon-certificate"></span>
                    </a>
                    <ul class="dropdown-menu">
                        <li ng-show="login.group == 'admin'">
                            <a href="/#/history" title="Action History">
                                <span class="glyphicon glyphicon-flag"></span> Action History
                            </a>
                        </li>
                        <li ng-show="login.group == 'admin'">
                            <a href="/#/users" title="Manage Users">
                                <span class="glyphicon glyphicon-user"></span> Manage Users
                            </a>
                        </li>
                        <li>
                            <a href="/#/teams" title="Manage Teams">
                                <span class="glyphicon glyphicon-text-width"></span> Manage Teams
                            </a>
                        </li>
                    </ul>
                </span>
            </li>
            <li class="double">
                <a title="Create Project" ng-click="createProject()">
                    <span class="glyphicon glyphicon-plus"></span>
                </a>
            </li>
        </ul>
    </div>
  </div>
    <div class="sideMenu">
      <a ng-click="toggle()">toggle</a>
    </div>
</div>

<div class="site-overlay"></div>

<div id="container">
    <ui-view/>
    <div ui-view="head"></div>
    <div ui-view="content"></div>
</div>
