<form class="form-signin center-block" role="form" ng-submit="login()" style="max-width: 300px; margin-top: 150px">
    <h2 class="form-signin-heading">Please sign in</h2>
    <input type="text" class="form-control" placeholder="Email address" ng-model="email" required autofocus><br>
    <input type="password" class="form-control" placeholder="Password" ng-model="password" required><br>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
</form>
