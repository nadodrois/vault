<div class="modal-header">
    <h3>Enter Entry Details</h3>
</div>

<form>
    <div class="modal-body">
        <div class="form-group">
            <label class="control-label" for="iName">Name</label>
            <input type="text" name="name" class="form-control" id="iName" ng-model="entry.name">
        </div>
        <div class="form-group">
            <label class="control-label" for="iUrl">URL/IP</label>
            <input type="text" name="url" class="form-control" id="iUrl" ng-model="entry.url">
        </div>
        <div class="form-group">
            <label class="control-label" for="iPassword">Password</label>
            <textarea name="password" class="form-control password" id="iPassword" ng-model="entry.password" rows="1"></textarea>
        </div>

        <div class="row">
            <div class="col-xs-8">
                <div class="form-group">
                    <label class="control-label" for="iNote">Note</label>
                    <textarea rows="4" name="note" class="form-control" id="iNote" ng-model="entry.note"></textarea>
                </div>
            </div>
            <div class="col-xs-4">
                <label class="control-label">Group Access</label>
                <div ng-repeat="(key, value) in groups" class="checkbox">
                    <label>
                        <input type="checkbox" ng-model="entry.group_access[key]"> {{ value }}
                    </label>
                </div>
            </div>
        </div>

        <input type="hidden" ng-model="entry.project_id">
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-primary" ng-click="ok()">Save</button>
        <button class="btn btn-default" ng-click="cancel()">Cancel</button>
    </div>
</form>
