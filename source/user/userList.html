<button class="btn btn-default" ng-click="createUser()">Create user</button>
<table class="table table-hover">
    <thead>
        <tr>
            <th>#</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Username</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="user in users">
            <td>{{ $index + 1 }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.name }}</td>
            <td>{{ user.surname }} </td>
            <th class="text-right">
                <a ng-click="deleteUser($index)" class="btn btn-danger btn-xs" alt="Remove">
                    <i class="glyphicon glyphicon-remove"></i>
                </a>
            </th>
        </tr>
    </tbody>
</table>
