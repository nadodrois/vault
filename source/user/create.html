<div class="modal-header">
    <h3>Enter User Details</h3>
</div>
<div class="modal-body">
    <form>
        <div class="row">
            <div class="col-xs-6">
                <div class="form-group">
                    <label class="control-label" for="iEmail">Email</label>
                    <input type="text" class="form-control" id="iEmail" ng-model="user.email">
                </div>
                <div class="form-group">
                    <label class="control-label" for="iPassword">Password</label>
                    <input type="password" class="form-control" id="iPassword" ng-model="user.password">
                </div>
            </div>
            <div class="col-xs-6">
                <div class="form-group">
                    <label class="control-label" for="iName">Name</label>
                    <input type="text" class="form-control" id="iName" ng-model="user.name">
                </div>
                <div class="form-group">
                    <label class="control-label" for="iSurname">Surname</label>
                    <input type="text" class="form-control" id="iSurname" ng-model="user.surname">
                </div>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">Save</button>
    <button class="btn btn-default" ng-click="cancel()">Cancel</button>
</div>
