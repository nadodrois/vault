<div class="row">
    <div class="col-xs-3">
        <div class="panel panel-default">
            <div class="panel-heading">
                <input type="text" placeholder="Filter..." class="form-control input-sm" ng-model="projectFilter.name">
            </div>


            <ul class="list-group" style="max-height: 300px; overflow-y: scroll; cursor: pointer">
                <li
                        ng-repeat="project in projects | filter:projectFilter"
                        class="list-group-item"
                        ng-class="{'list-group-item-info': $index == activeProject}"
                        ng-click="openProject($index)"
                        >{{ project.name }}</li>
            </ul>

            <loader when="!projects.$resolved"></loader>
        </div>
        <a class="btn btn-xs btn-default btn-block" title="Add new project" ng-click="createProject()">
            Add new project
        </a>
    </div>
    <div class="col-xs-9">
        <div ng-if="activeProject == -1" ng-include="'/t/home/recentlyUsed.html'"></div>
        <div ng-if="activeProject != -1" ng-include="'/t/home/entriesList.html'"></div>
    </div>
</div>
